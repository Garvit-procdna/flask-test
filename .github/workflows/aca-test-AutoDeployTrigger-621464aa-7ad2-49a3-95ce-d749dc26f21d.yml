name: Trigger auto deployment for aca-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-test-AutoDeployTrigger-621464aa-7ad2-49a3-95ce-d749dc26f21d.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ACATEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: auxomigrationtest.azurecr.io
          registryUsername: ${{ secrets.ACATEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACATEST_REGISTRY_PASSWORD }}
          containerAppName: aca-test
          resourceGroup: Auxo-developers
          imageToBuild: auxomigrationtest.azurecr.io/flask-app:${{ github.sha }}
          
            

     

